<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Taipei travel</title>
  </head>
  <body>

    <div class="container">

        <h1>旅遊查詢網站</h1>
        <br />

        <form action="" method="Post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-11">
                    <input class="form-control" name="city_name" placeholder="請輸入城市名稱">
                </div>
                <div class="form-group col-1">
                    <input class="btn btn-dark" type="submit" value="查詢">
                </div>
            </div>
        </form>

        <img src="{{ showmap }}" style=""></img>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>景點</th>
                    <th>簡介</th>
                    <th>捷運站</th>
                    <th>精度</th>
                    <th>緯度</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in clist %}
                <tr>
                    <td>
                        <a href="{{ ticket.link }}" target="_blank">{{ ticket.stitle }}</a>
                    </td>
                    <td>{{ ticket.info }}</td>
                    <td>{{ ticket.MRT }}</td>
                    <td>{{ ticket.longitude }}</td>
                    <td>{{ ticket.latitude }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>





        {% block content %}
        {% endblock %}

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
