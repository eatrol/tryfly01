<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>快篩試劑查詢</title>
  </head>
  <body>

    <div class="container">

        <h1>快篩試劑查詢</h1>
        <br />

        <form action="" method="Post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-11">
                    <input id="text01" class="form-control" name="city_name" placeholder="請輸入城市名稱">
                </div>
                <div class="form-group col-1">
                    <input id="btn01" class="btn btn-dark" value="查詢" onclick="gomap()">
                </div>
            </div>
        </form>
        <a id="link01" href=""></a>

        <div class="" style="text-align: center;margin: 10px;"><img src="{{ showmap }}" style="width: 70%;" ></img></div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>代號</th>
                    <th>醫療院所</th>
                    <th>地址</th>
                    <th>經度</th>
                    <th>緯度</th>
                    <th>數量</th>
                    <th>備註</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in clist %}
                <tr>
                    <td>
                        <a href="{{ ticket.link }}" target="_blank">{{ ticket.0 }}</a>
                    </td>
                    <td>{{ ticket.1 }}</td>
                    <td>{{ ticket.2 }}</td>
                    <td>{{ ticket.3 }}</td>
                    <td>{{ ticket.4 }}</td>
                    <td>{{ ticket.7 }}</td>
                    <td>{{ ticket.9 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>





        {% block content %}
        {% endblock %}

    </div>
    <script>
        function gomap(){   
            var text01 = document.getElementById("text01").value;
            
            var link01 = document.getElementById("link01");
            link01.href = "/csvmap/" + text01
            link01.click();


        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
